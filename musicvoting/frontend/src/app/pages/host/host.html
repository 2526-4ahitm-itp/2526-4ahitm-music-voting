<div class="host">
  <h1>ðŸŽ§ Spotify Host</h1>

  <div class="btn-group">
    <div class="search-action">
      <button class="fetch-btn" (click)="search()">Suchen nach 10 Taylor Swift Songs</button>
    </div>

    <div class="search-action">
      <button class="fetch-btn" (click)="loginSpotify()">Anmelden bei Spotify</button>
    </div>
  </div>

  @if (tracks.length > 0) {
    <div class="track-list">
      @for (track of tracks; track track.id || track.uri) {
        <div class="track-card">
          @if (track.album?.images?.length) {
            <img [src]="track.album.images.at(-1)?.url" alt="Cover">
          }

          <div class="track-info">
            <span class="track-name">{{ track.name }}</span>
            <span class="artist-name">{{ track.artists[0]?.name }}</span>
          </div>

          <div class="track-action">
            <button class="add-queue-btn" (click)="addToPlaylist(track.uri)">
              Zur Playlist hinzufÃ¼gen
            </button>
          </div>
        </div>
      }
    </div>
  } @else {
    <div>Keine Songs geladen!</div>
  }
</div>
