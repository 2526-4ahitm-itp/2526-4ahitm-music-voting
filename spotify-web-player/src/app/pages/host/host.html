<div class="host">
  <h1>🎧 Angular Spotify Host</h1>

  <div class="controls">
    <button class="icon-btn" (click)="previous()">⏮</button>

    <button class="play-btn" (click)="play()">▶</button>
    <button class="icon-btn" (click)="pause()">⏸</button>

    <button class="icon-btn" (click)="next()">⏭</button>
  </div>

</div>
